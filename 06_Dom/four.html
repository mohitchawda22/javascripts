<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: antiquewhite;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addlanguage(addlang){
        const li=document.createElement('li')
        li.innerHTML=`${addlang}`
        document.querySelector('.language').appendChild(li)
    }

    addlanguage("python")

    function optilanguage(langname){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }

    optilanguage("golang")

    //EDIT
    const seclang=document.querySelector("li:nth-child(2)")
    //seclang.innerHTML="mojo"
    const newli=document.createElement('li')
    newli.textContent="mojo"
    seclang.replaceWith(newli)  

    //edit
    const firstlang=document.querySelector("li:first-child")
    firstlang.outerHTML='<li>TypeScript</li>'

    //remove
    const lastlang=document.querySelector("li:last-child")
    lastlang.remove()

</script>
</html>
